<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>

    <!-- Vercel Analytics script -->
    <script>
        window.va = window.va || function () { (window.vaq = window.vaq || []).push(arguments); };
    </script>
    <script defer src="/_vercel/insights/script.js"></script>

    <!-- Redirect script -->
    <script type="text/javascript">
        // Redirect after a slight delay to ensure analytics data is captured
        setTimeout(() => {
            window.location.href = "https://www.youtube.com/watch?v=twQ3kkeZ6Fk&t=2";
        }, 100); // 100ms delay
    </script>
</head>
<body>
    <p>If you are not redirected, <a href="https://www.youtube.com/watch?v=twQ3kkeZ6Fk&t=2">click here</a>.</p>
</body>
</html>
